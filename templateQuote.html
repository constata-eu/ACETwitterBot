<!DOCTYPE html>
<html>
  <body>
    <div class="tw-block-parent"
      style="max-width:440px;
      background: #fff;
      margin: 0 auto;
      margin-top: 50px;
      border-radius:20px;
      padding: 14px;
      border: 1px solid #dddddd;
      font: 14px/1.4 Roboto, Helvetica, Arial, Tahoma, sans-serif;
      font-weight: 300;
      color: #292F33;">
      <div class="timeline-TweetList-tweet">
        <div class="timeline-Tweet">
          <div class="timeline-Tweet-brand">
            <div class="Icon Icon--twitter"></div>
          </div>
          <div class="timeline-Tweet-author">
            <div class="TweetAuthor"> <span class="TweetAuthor-avatar">
              <div class="Avatar"><a class="TweetAuthor-link" href="https://twitter.com/tweetName" target="_blank"><img style="
                border-radius: 100px;
                width: 48px;
                margin-right: 15px;
                float:left;"
                src="tweetImage" alt="AvatarImage"></a></div>

              <div class="Avatar"><a class="TweetAuthor-link" href="https://twitter.com/twitter/statuses/tweetId" target="_blank"><img  style="
                width: 30px;
                float:right;"
                src="https://constata.eu/assets/images/social/twitter-blue.png" alt="TwitterIcon"></a></div></span><a class="TweetAuthor-link" style="text-decoration:none" href="https://twitter.com/tweetName" target="_blank"><span class="TweetAuthor-name"
                style="
                max-width:100%;
                font-size:14px;
                font-weight:700;
                line-height: 18px;">tweetUser</span></a><span class="Icon Icon--verified"> </span><a class="TweetAuthor-link" style="text-decoration:none" href="https://twitter.com/tweetName" target="_blank">
              <div class="TweetAuthor-screenName"
                style="
                max-width:100%;
                font-size: 14px;
                line-height: 18px;
                font-weight: 300;
                color: #657786;">@tweetName</div></a></div>
          </div>
      <div class="timeline-Tweet-text"
        style="
          margin-top: 20px;
          margin-bottom: 12px;
          word-wrap: break-word;
          font-size: 20px;
          line-height: 24px;
          font-weight: 300;">tweetText</div>
      <div class="tweetQuote"
        style="
          max-width:440px;
          margin-bottom: 12px;
          border-radius:20px;
          padding: 14px;
          border: 1px solid #dddddd;">
      <div class="timeline-Tweet-author">
        <div class="TweetAuthor"><a class="TweetAuthor-link" href="https://twitter.com/twNameQuote" target="_blank"><span class="TweetAuthor-avatar">
      <div class="Avatar"><img style="
            border-radius: 100px;
            width: 48px;
            margin-right: 15px;
            float:left;" src="twImageQuote" alt="AvatarImageQuote"></div></span> </a><a class="TweetAuthor-link" style="text-decoration:none" href="https://twitter.com/twNameQuote" target="_blank"><span class="TweetAuthor-name"
          style="
            max-width:100%;
            font-size:14px;
            font-weight:700;
            line-height: 18px;">twUserQuote</span></a><span class="Icon Icon--verified"> </span><a class="TweetAuthor-link" style="text-decoration:none" href="https://twitter.com/tweetNameQuote" target="_blank"><span class="TweetAuthor-screenName"
            style="
            max-width:100%;
            font-size: 14px;
            line-height: 18px;
            font-weight: 300;
            color: #657786;">@twNameQuote</span></a></div>
      </div>
      <div class="timeline-Tweet-text">twTextQuote</div>
    </div>
        <a class="TweetAuthor-link" style="text-decoration:none" href="https://twitter.com/twitter/statuses/tweetId" target="_blank">
    <div class="timeline-Tweet-metadata"><span class="timeline-Tweet-timestamp"
        style="
          font-size: 15px;
          line-height: 18px;
          font-weight: 300;
          color: #657786;">tweetDate</span></div></a>
          <ul class="timeline-Tweet-actions"
            style="
              border-bottom:1px solid #e6ecf0;
              text-decoration: none;">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
